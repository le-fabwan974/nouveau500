<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page d'Accueil</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background">
        <div class="stars"></div>
    </div>
    <div class="container">
        <header>
            <h1>Bienvenue sur notre Site de Mini-Jeux</h1>
            <p>Complète tous les mini-jeux et découvre des surprises cachées !</p>
            <button id="startButton">Commencer les Mini-Jeux</button>
            <button id="game1Button">Accéder au Jeu 1</button>
        </header>

        <div id="heartContainer">
            <button id="heartButton">❤️</button>
        </div>

        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <img id="modalImage" src="" alt="Surprise">
                <p id="modalText">Surprise !</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
